<h3>Agregar <small>{{character.nombre}}</small></h3>
<hr>

<form (ngSubmit)="emitCharacter()">
    <input type="text" placeholder="Personaje" name="nombre" [(ngModel)]="character.nombre" class="form-control">
    <input type="number" placeholder="Poder" name="poder" [(ngModel)]="character.poder" class="form-control">
    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
</form>
